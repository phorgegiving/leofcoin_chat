<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-control" content="public" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leofcoin web node</title>
  </head>
  
  <body>
  <script>
    const ws = new WebSocket(location.protocol === 'https:' ? 'wss://' + location.host : 'ws://' + location.host, 'reload-app')
    ws.addEventListener('open', () => {
      ws.addEventListener('message', () => location.reload())
    })
    
  </script>
  
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      @font-face {
        font-family: 'NotoColorEmoji';
        src: URL('./fonts/NotoColorEmoji.ttf');
      }
    </style>

    <app-shell></app-shell>
    <script src="./shell.js" type="module"></script>
  </body>
</html>
